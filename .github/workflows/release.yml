name: release

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  build:
    name: build & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: make setup

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make build

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Copy Release Config
        run: cp .github/.releaserc ./

      - name: Install Semantic Release
        run: npm install --no-save semantic-release @semantic-release/github @semantic-release/git @semantic-release/release-notes-generator @semantic-release/commit-analyzer conventional-changelog-conventionalcommits

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --no-ci
