name: release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

concurrency:
  group: release-tags
  cancel-in-progress: false

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Remove mutable prerelease tag locally
        run: |
          git tag -d rc || true
          git update-ref -d refs/tags/rc || true

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Semantic Release
        run: npm install --no-save semantic-release @semantic-release/github @semantic-release/git @semantic-release/release-notes-generator @semantic-release/commit-analyzer conventional-changelog-conventionalcommits conventional-changelog-cli conventional-recommended-bump semver

      - name: Use release config
        run: cp .github/.releaserc ./.releaserc

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --no-ci
